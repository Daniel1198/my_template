<div class=" w3-animate-zoom">
    <div class="my-card">
        <div class="my-card__header bg--dark txt--white">
            Mon Tableau
        </div>
        <div class="my-card__body border">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex">
                    <div class="d-flex mr-3">
                        Enregistrements par page :&nbsp;&nbsp;
                        <select id="items-per-page" #value class="mr-3 mb-3" (change)="changeSize(value.value)">
                            <option *ngFor="let size of tableSizes" [value]="size">{{ size }}</option>
                        </select>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <p>Total : [ {{ data.length }} ]</p>
                </div>

                <div class="form__group w-50">
                    <input type="search" class="form__input w-100" placeholder="Tapez votre recherche">
                </div>
            </div>
            
            <table class="my-card">
                <thead>
                    <tr>
                        <td>Identifiant.</td>
                        <td>Nom.</td>
                        <td>Prénom(s).</td>
                        <td>Fonction.</td>
                        <td>Contact.</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let n of data | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                      let i = index">
                        <td>1</td>
                        <td>Alexandre</td>
                        <td>Mark</td>
                        <td>Web Developer</td>
                        <td>+225 05 86 75 74 85</td>
                        <td align="right">
                            <button class="bt bt__outline--blue py-1">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="bt bt__outline--red py-1 ms-3">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="px-2 d-flex mt-3 justify-content-center align-items-center" style="font-size: smaller;" *ngIf="data.length > 0">
                <div>
                  <pagination-controls
                    previousLabel="Précédent"
                    nextLabel="Suivant"
                    (pageChange)="onTableDataChange($event)"
                  >
                  </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
