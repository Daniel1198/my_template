<div class="w3-animate-opacity h-100">
    <div class="bg--blue-grey d-flex position-sticky top-0" style="padding-bottom: 7px; z-index: 1;">
        <div class="logo--container d-flex align-items-center mt-1">
            <img src="favicon.ico" alt="logo">
        </div>
        <div class="d-flex align-items-center mt-4">
            <ul class="menu">
                <li class="menu__item">
                    <a routerLink="/dashboard" routerLinkActive="current">
                        <i class="fa fa-pie-chart"></i>
                        Tableau de bord
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#">
                        <i class="fa fa-dollar-sign"></i>
                        Fond de caisse
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#">
                        <i class="fa fa-store"></i>
                        Inventaires
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#">
                        <i class="fa fa-users-cog"></i>
                        Administration
                    </a>
                </li>
                <li class="menu__item other">
                    <a href="#">
                        <i class="fa fa-cogs"></i>
                        Paramètres
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container py-3">
        <div class="my-card">
            <div class="my-card__header bg--dark txt--white w3-animate-top">
                Mon Tableau
            </div>
            <div class="my-card__body border w3-animate-zoom mb-5">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <div class="d-flex mr-3">
                            Enregistrements par page :&nbsp;&nbsp;
                            <select id="items-per-page" #value class="mr-3 mb-3" (change)="changeSize(value.value)">
                                <option *ngFor="let size of tableSizes" [value]="size">{{ size }}</option>
                            </select>
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
                        <p>Total : [ {{ data.length }} ]</p>
                    </div>

                    <div class="form__group w-50">
                        <input type="search" class="form__input w-100" placeholder="Tapez votre recherche">
                    </div>
                </div>
                
                <table class="my-card">
                    <thead>
                        <tr>
                            <td>Identifiant.</td>
                            <td>Nom.</td>
                            <td>Prénom(s).</td>
                            <td>Fonction.</td>
                            <td>Contact.</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let n of data | paginate
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                          let i = index">
                            <td>1</td>
                            <td>Alexandre</td>
                            <td>Mark</td>
                            <td>Web Developer</td>
                            <td>+225 05 86 75 74 85</td>
                            <td align="right">
                                <button class="bt bt__outline--blue py-1">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="bt bt__outline--red py-1 ms-3">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="px-2 d-flex mt-3 justify-content-center align-items-center" style="font-size: smaller;" *ngIf="data.length > 0">
                    <div>
                      <pagination-controls
                        previousLabel="Précédent"
                        nextLabel="Suivant"
                        (pageChange)="onTableDataChange($event)"
                      >
                      </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-2 border-top bg-light position-fixed bottom-0 w-100 d-flex">
        <div>
            <button class="bt bt__outline--disabled py-1">
                <i class="fa fa-power-off"></i>
            </button>
        </div>

        <div class="m-auto">
            <small class="txt--disabled">&copy;My Template @2023</small>
        </div>
    </div>
</div>
